syntax = "proto3";

option go_package = "../config";

package config;

message Postgres {
  string host = 1;
  int32 port = 2;
  string database = 3;
  string username = 4;
  string password = 5;
}

message GRPC {
  string host = 1;
  uint32 port = 2;
}

message ServerConfig {
  GRPC grpc = 1;
  Postgres postgres = 2;
}
