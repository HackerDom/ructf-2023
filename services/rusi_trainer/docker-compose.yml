services:
  rusi-db:
    image: mysql
    restart: on-failure
    mem_limit: 1G
    memswap_limit: 1G
    cpu_count: 1
    pids_limit: 128
    ulimits:
      nofile:
        soft: 32768
        hard: 32768
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: mydatabase
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - baikaldata:/var/lib/mysql
  rusi-trainer-api:
    build: .
    command: sh -c "npm run typeormig migration:run && npm run start"
    restart: on-failure
    mem_limit: 1G
    memswap_limit: 1G
    cpu_count: 1
    pids_limit: 128
    ulimits:
      nofile:
        soft: 32768
        hard: 32768
    ports:
      - "41114:3000"
    volumes:
      - ./secrets:/usr/rusi-trainer/secrets
    env_file:
      - .env
    depends_on:
      - rusi-db
  cleaner:
    build: ./cleaner
    cpus: 1
    pids_limit: 256
    mem_limit: 256M
    memswap_limit: 256M
    ulimits:
      nofile:
        soft: 12000
        hard: 12000
    restart: unless-stopped
    stop_grace_period: 1s
    depends_on:
      - rusi-db

volumes:
  baikaldata: